<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 04 - 객체생성</title>
</head>


<body>


    <script>
        //1. 객체를 찍어내는 기계를 만드는 옛날 방법. class로 바뀜
        function Kim(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }
        const jay = new Kim('jay');
        jay.showName();

        const Kimjay = new Kim('haribo');
        Kimjay.showName();

        Kim.prototype.group = '오래된사람'

        console.log(jay.group);
        console.log(Kimjay.group);
    </script>
</body>

</html>
