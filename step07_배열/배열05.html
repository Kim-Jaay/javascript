<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 05</title>
    <style>
        h1 {
            background: #f1f1f1;
            padding: 30px 0;
            text-align: center;
            border-radius: 40px;
        }
    </style>
</head>


<body>
    <MARQUEE>
        <h1>💡배열을 공부합니다.05</h1>
    </MARQUEE>
    <ul id="UL"></ul>


    <script>

        const DATA = [
            { id: 1, content: "올때 메로나", data: "2022년 07월 21일" },
            { id: 2, content: "올때 누가바", data: "2022년 07월 21일" },
            { id: 3, content: "올때 옥동자", data: "2022년 07월 21일" },
            { id: 4, content: "올때 투게더", data: "2022년 07월 21일" },
            { id: 5, content: "올때 폴라포", data: "2022년 07월 21일" }
        ]

        //join() 아직 중요하지 않지만 배열을 문자열로 합치는 함수다.
        const RESULT = DATA.map(data => `<li>${data.content}</li>`).slice(0, 2).join('');
        console.log(RESULT);
        document.querySelector('#UL').innerHTML = RESULT;


    </script>
</body>

</html>
