<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자05 - 증감연산자</title>
</head>

<body>
    <pre>
        let a = 1;

        console.log(a++);
        => 1

        console.log(a);
        => 2

        console.log(++a);
        => 3
    </pre>
    <hr>
    <pre>
        let b = 1;

        console.log(b--);
        => 1

        console.log(b);
        => 0

        console.log(--b);
        => -1
    </pre>
    <hr>





    <script>
        let a = 1;
        console.log(a++);
        console.log(a);
        console.log(++a);

        let b = 1;
        console.log(b--);
        console.log(b);
        console.log(--b);
    </script>

</body>

</html>
