<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 01</title>
</head>

<body>
    <h1>변수</h1>
    <hr>

    <h2>변수를 선언하는 방법</h2>

    <ul>
        <li>var, let, const를 붙여서 선언하다. (var는 ECMA6 이전의 용법이므로 쓰지않음)</li>
        <li>let은 값이 변하는 원시형 타입을 담는데 사용한다.</li>
        <li>const는 값이 변하지 않는 상수를 담는데 사용한다. 선언과 할당이 동시에 이루어져야한다.</li>
    </ul>




    <script>
        // // 선언
        // let jay;

        // // 할당
        // jay = 'J'
        // console.log(jay)



        // 1. 문자, $, _를 사용하여 이름을 붙인다.
        // 2. 공백을 사용할 수 없다. 대소문자를 구분한다.
        // 3. let this = 'J'; ← 예약어는 변수이름으로 사용할 수 없다. (class, this, function, if, fot, true, false, undefined, null ...)


        // const는 선언과 할당을 동시에 해야함
        const jay = 'J';
        console.log(jay);

    </script>

</body>

</html>
