<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trueFalse {
            width: 327px;
            height: 218px;
            background: pink;
            border-radius: 50%;
            padding: 100px;
        }
    </style>
</head>

<body>
    <div id="trueFalse"></div>


    <script>
        //    랜덤한 숫자 만들기
        let 원주율 = Math.PI;

        const trueFalse = document.querySelector('#trueFalse');
        const Width = trueFalse.clientWidth;
        const Height = trueFalse.clientHeight;

        console.log(Width, Height);

        // Math.floor 소숫점 내림
        // Math.ceil 소숫점 올림
        // Math.round 소숫점 반올림
        const M = Math.floor((Width / 2) * (Height / 2) * 원주율);

        trueFalse.innerHTML = `<span>${M}</span>`

        // Math.random
        const randomNum = Math.random();
        console.log(randomNum);

        const NUM = Math.floor(randomNum * 45 + 1);
        console.log(NUM);


        const lotto = [];
        for (i = 0; i < 6; i++) {
            const lottoNUM = Math.floor(Math.random() * 45 + 1);
            lotto.push(lottoNUM);
            for (j in lotto) {
                if (lottoNUM == lotto[j]) {
                    lottoNUM = Math.floor(Math.random() * 44 + 1);
                }
            }
        }

        lotto.push(NUM);
        console.log(lotto);


    </script>
</body>

</html>
